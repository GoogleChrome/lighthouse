name: Bug Report
description: Report something working incorrectly
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: url
    attributes:
      label: URL
      description: What URL did you run Lighthouse on?
      placeholder: https://example.com
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A brief description of the behavior you observed.
      placeholder: Tell us what you saw!
    validations:
      required: true
  - type: textarea
    id: what-expected
    attributes:
      label: What did you expect?
      description: A brief description of the behavior you observed.
      placeholder: Tell us what you expected to see instead!
    validations:
      required: true
  - type: textarea
    id: what-debug
    attributes:
      label: What have you tried?
      description: A brief description of the steps you have already taken to debug the behavior.
      placeholder: Tell us what you've already tried to know it is a Lighthouse bug.
    validations:
      required: false
  - type: dropdown
    id: channels
    attributes:
      label: How were you running Lighthouse?
      multiple: true
      options:
        - CLI
        - node
        - PageSpeed Insights
        - Chrome DevTools
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Lighthouse Version
      description: What version of Lighthouse were you using? The version of Lighthouse can be found at the bottom of every report.
    validations:
      required: true
  - type: input
    id: chromeversion
    attributes:
      label: Chrome Version
      description: What version of Chrome were you using?
    validations:
      required: false
  - type: input
    id: nodeversion
    attributes:
      label: Node Version
      description: What version of node.js were you using? (Only applicable to CLI and node)
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: faq
    attributes:
      label: FAQ
      options:
        - label: Yes, my issue is not about [variability](https://github.com/GoogleChrome/lighthouse/blob/master/docs/variability.md) or [throttling](https://github.com/GoogleChrome/lighthouse/blob/master/docs/throttling.md).
          required: true
        - label: Yes, my issue is not about a specific accessibility audit (file with [axe-core](https://github.com/dequelabs/axe-core) instead).
          required: true
