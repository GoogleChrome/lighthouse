name: package-test

on:
  push:
    branches: [main]
  pull_request: # Runs on all PRs, not just PRs to a specific branch.

env:
  PUPPETEER_SKIP_DOWNLOAD: 1
  FORCE_COLOR: true

jobs:
  package-test:
    runs-on: ubuntu-latest
    name: Package Test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: yarn install --frozen-lockfile --network-timeout 1000000

    - name: Build and run tests
      run: yarn build-report

    - name: Run package test script
      run: bash $GITHUB_WORKSPACE/core/scripts/release/package-test.sh

    - name: Check for uncommitted changes
      run: git diff --exit-code
      # Ensure no files have changed after running tests or scripts
