<body>

<noscript>Lighthouse report requires JavaScript. Please enable.</noscript>

<dom-bind class="lighthouse-report">
<template>

<template is="dom-repeat" items="[[report.reportCategories]]" as="category">
  <div class="lighthouse-category">
    <div class="lighthouse-score">
      <div class="lighthouse-score__value">[[formatScore(category.score)]]</div>
      <div class="lighthouse-score__text">
        <div class="lighthouse-score__title">[[category.name]]</div>
        <div class="lighthouse-score__description">[[category.description]]</div>
      </div>
    </div>
    <template is="dom-repeat" items="[[category.audits]]" as="audit">
      <div class="lighthouse-audit">
        <div class="lighthouse-score">
          <div class$="lighthouse-score__value [[addScoreFailedClass(audit.score)]]">
            [[audit.score]]
          </div>
          <div class="lighthouse-score__text">
            <div class="lighthouse-score__title">[[audit.result.description]]</div>
            <div class="lighthouse-score__description">[[audit.result.helpText]]</div>
            <template is="dom-if" if="[[equal(audit.result.extendedInfo.formatter, 'cards')]]">
              <details class="lighthouse-audit--details">
                <summary>View details</summary>
                <lighthouse-cards items="[[audit.result.extendedInfo.value]]"></lighthouse-cards>
              </details>
            </template>
          </div>
        </div>
      </div>
    </template>
  </div>
</template>

</template>
</dom-bind>

<dom-module id="lighthouse-cards">
  <template>
    <style>
      :host {
        --padding: 16px;
        display: flex;
        flex-wrap: wrap;
      }
      .scorecard {
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1 1 150px;
        flex-direction: column;
        padding: var(--padding);
        padding-top: calc(33px + var(--padding));
        border-radius: 3px;
        margin-right: var(--padding);
        position: relative;
        color: var(--secondary-text-color);
        line-height: inherit;
        border: 1px solid #ebebeb;
      }
      .scorecard-title {
        font-size: var(--subitem-font-size);
        line-height: var(--heading-line-height);
        background-color: #eee;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid #ebebeb;
        color: #4f4f4f;
      }
      .scorecard-value {
        font-size: 28px;
      }
      .scorecard-summary,
      .scorecard-target {
        margin-top: var(--padding);
      }
      .scorecard-target {
        font-size: 12px;
        font-style: italic;
      }
    </style>
    <template is="dom-repeat" items="[[items]]">
      <div class="subitem__detail scorecard" title="[[item.snippet]]">
        <div class="scorecard-title">[[item.title]]</div>
        <div class="scorecard-value">[[item.value]]</div>
        <div class="scorecard-target">target: [[item.target]]</div>
      </div>
    </template>
  </template>
</dom-module>

<script>%%LIGHTHOUSE_JAVASCRIPT%%</script>
<script>window.__LIGHTHOUSE_JSON__ = %%LIGHTHOUSE_JSON%%</script>
<script>
  const container = document.querySelector('dom-bind');
  const renderer = new ReportRenderer(container);
  container.report = window.__LIGHTHOUSE_JSON__;
