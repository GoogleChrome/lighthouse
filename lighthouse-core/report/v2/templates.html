<!-- Lighthouse category score -->
<template id="tmpl-lh-category-score">
  <div class="lh-score">
    <div class="lh-score__value"><!-- fill me --></div>
    <div class="lh-score__header">
      <div class="lh-score__snippet">
        <span class="lh-score__title"><!-- fill me --></span>
      </div>
      <div class="lh-score__description"><!-- fill me --></div>
    </div>
  </div>
</template>

<!-- Lighthouse audit score -->
<template id="tmpl-lh-audit-score">
  <div class="lh-score">
    <div class="lh-score__value"><!-- fill me --></div>
    <details class="lh-score__header">
      <summary class="lh-score__snippet">
        <span class="lh-score__title"><!-- fill me --></span>
        <div class="lh-score__arrow" title="See audits"></div>
      </summary>
      <div class="lh-score__description"><!-- fill me --></div>
    </details>
  </div>
</template>

<template id="tmpl-lh-tag-group">
  <style>
    .lh-tag-group {
      margin: 30px 0;
      padding-bottom: 20px;
      border-bottom: 2px solid red;
    }

    .lh-tag-group__title {
      font-size: 16px;
    }

    .lh-tag-group__description {
      margin-top: 10px;
    }
  </style>
  <div class="lh-tag-group">
    <details class="lh-tag-group__details">
      <summary class="lh-tag-group__header">
        <span class="lh-tag-group__title"><!-- fill me --></span>
        <div class="lh-tag-group__arrow" title="See audits"></div>
      </summary>
      <div class="lh-tag-group__description"><!-- fill me --></div>
    </details>
  </div>
</template>
