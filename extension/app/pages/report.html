<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lighthouse report</title>
  <link rel="stylesheet" href="/pages/styles/report.css">
</head>
<body>
<div class="report">
  <header class="header">
    <div class="header-titles">
      <h1 class="header-titles__main">Lighthouse</h1>
      <h2 class="header-titles__url">https://example.com</h2>
    </div>

    <aside class="header__score">
      <div class="score-container">
        <span class="score-container__overall-score">0</span>
        <span class="score-container__max-score">/&nbsp;100</span>
      </div>
    </aside>

  </header>

  <section class="report-body">
    <div class="report-body__header">
    </div>
    <div class="report-body__content">
      <div class="js-menu report-body__menu">
        <div class="menu__header">
          In this report:
        </div>
        <ul class="menu__nav">
          <li class="menu__nav-item">
            <a class="menu__link" href="#performance">
              <span class="menu__link-label">Performance</span>
              <span class="menu__link-score menu__link-score--poor">3/10</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a class="menu__link" href="#offline">
              <span class="menu__link-label">Offline</span>
              <span class="menu__link-score menu__link-score--average">8/11</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a class="menu__link" href="#security">
              <span class="menu__link-label">Security</span>
              <span class="menu__link-score menu__link-score--average">5/8</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a class="menu__link" href="#omnibox">
              <span class="menu__link-label">Omnibox</span>
              <span class="menu__link-score menu__link-score--good">2/2</span>
            </a>
          </li>
          <li class="menu__nav-item">
            <a class="menu__link" href="#homescreen">
              <span class="menu__link-label">Add to Homescreen</span>
              <span class="menu__link-score menu__link-score--average">4/8</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="js-breakdown report-body__breakdown">
        Full report contents.
      </div>
    </div>

    <footer class="footer">
      Generated by Lighthouse on <span class="generated"></span> | <a href="https://github.com/GoogleChrome/Lighthouse/issues" target="_blank">File an issue</a>
    </footer>
  </section>
</div>
<script src="report.js"></script>
</body>
</html>
