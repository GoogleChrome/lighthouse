<style>
  .ut-measures {
    font-size: 14px
  }

  .ut-measure_listing-duration {
    font-weight: bold
  }
</style>

<div>
  <div class="ut-measures">
    {{#each this}}
      <div>
        {{#if this.isMark}}
          <span class="ut-measure_listing-duration">Mark: {{ this.startTime }}</span> - {{ this.name }}
        {{else}}
          <span class="ut-measure_listing-duration">Measure {{ this.duration }}</span> - {{ this.name }}
        {{/if}}
      </div>
    {{/each}}
  </div>
</div>
